<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Project planning and time tracking for aglie teams"
    />
    <title>Project Tracking</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script defer src="./dist/script/script.js"></script>
  </head>
  <body>
    <header class="header__wrapper" id="header__wrap">
      <div class="header__content">
        <a href="/" class="logo" aria-label="Project Tracking home page">
          <picture>
            <img src="./images/logo.svg" alt="Project tracker" />
          </picture>
        </a>
        <div class="menu" id="menu-btn">
          <div class="line"></div>
        </div>
        <nav>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
          <div class="login_btn">
            <a href="#">Login</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__img">
          <picture>
            <img src="./images/illustration-devices.svg" alt="" />
          </picture>
        </div>
        <div class="text__content">
          <div class="text__head">
            <mark>NEW</mark>
            <span>Monograph Dashboard</span>
          </div>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="cta__btn">
            <a href="#">Schedule a demo</a>
            <span>To See a preview</span>
          </div>
        </div>
      </section>

    <div class="overlay"></div>
