<div class="container">
  <div class="card checkout-card">
    <div class="card-header">
      <h5 class="card-title">Cart</h5>
    </div>
    <div class="card-body">
      <ul *ngIf="shoppingCart?.cartQuantity; else emptyCart" class="cart-list">
        <li
          *ngFor="
            let cartItem of shoppingCart?.shoppingCartItems;
            trackBy: trackByTitle
          "
          class="cart-list-item"
        >
          <div class="col-1">
            <div class="cart-img">
              <img [src]="cartItem.productImages[0]" [alt]="cartItem.title" />
            </div>
            <div class="cart-item-content">
              <p class="item-title text-muted">{{ cartItem.title }}</p>
              <div class="cart-item-price-wrap">
                <p class="item-price-quantity text-muted">
                  {{ cartItem.price | currency }} x {{ cartItem.quantity }}
                </p>
                <p class="cart-item-total text-bold">
                  {{ cartItem.itemTotal | currency }}
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <button
              (click)="removeCartProduct(cartItem.pid)"
              class="btn btn-remove"
            >
              <svg
                width="14"
                height="16"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4.5 6.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Z"
                    id="deleteIcon"
                    fill="#C3CAD9"
                  />
                </defs>
                <use
                  fill="#C3CAD9"
                  fill-rule="nonzero"
                  xlink:href="#deleteIcon"
                />
              </svg>
            </button>
          </div>
        </li>
      </ul>

      <ng-template #emptyCart>
        <div class="empty-cart">
          <p class="text-bold text-muted">Your cart is empty.</p>
        </div>
      </ng-template>
    </div>
    <div *ngIf="shoppingCart?.cartQuantity" class="card-footer">
      <a
        routerLink="/checkout"
        (click)="removeCheckOutCardEvent.emit(true)"
        class="btn btn-check-out btn-primary btn-block"
        >Checkout</a
      >
    </div>
  </div>
</div>
