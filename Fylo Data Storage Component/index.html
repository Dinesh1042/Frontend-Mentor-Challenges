<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <section>
      <div class="FlyoContainer">
        <div class="logoCont">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="iconsCont">
          <a href="#">
            <img src="./images/icon-document.svg" alt="icon-document" />
          </a>
          <a href="#">
            <img src="./images/icon-folder.svg" alt="icon-folder" />
          </a>
          <a href="#">
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </a>
        </div>
      </div>
      <div class="dataCont">
        <p>You've used 815 GB of your storage</p>
        <div class="rangeCont">
          <div class="range"></div>
        </div>
        <div class="data">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="dataLeftCont">
          <h1>185</h1>
          <p>GB LEFT</p>
        </div>
      </div>
    </section>
  </body>
</html>
