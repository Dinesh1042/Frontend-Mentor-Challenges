<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="pricingCont">
        <h1>Our Pricing</h1>
        <div class="scheme">
          <p id="annuallyPara">Annually</p>
          <div class="toggleCont" id="toggleCont">
            <div class="toggleButton"></div>
          </div>
          <p id="monthlyPara">Monthly</p>
        </div>
      </div>
      <div class="cardContainer">
        <!-- Card 1 -->

        <div class="card card1">
          <p>Basic</p>
          <h1 id="basicPrice">
            <span class="dollar">&dollar;</span><span id="basic">199.99</span>
          </h1>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>

        <!-- Card 2 -->

        <div class="card card2">
          <p>Professional</p>
          <h1 id="basicPrice">
            <span class="dollar">&dollar;</span
            ><span id="professional">249.99</span>
          </h1>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>

        <!-- Card 3 -->

        <div class="card card3">
          <p>Master</p>
          <h1 id="basicPrice">
            <span class="dollar">&dollar;</span><span id="Master">399.99</span>
          </h1>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>LEARN MORE</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
